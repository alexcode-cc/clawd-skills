<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}}</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --primary: {{PRIMARY_COLOR}};
      --bg: {{BG_COLOR}};
      --text: {{TEXT_COLOR}};
      --accent: {{ACCENT_COLOR}};
      --radius: 12px;
      --max-w: 1100px;
    }
    body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }
    .container { max-width: var(--max-w); margin: 0 auto; padding: 0 24px; }

    /* NAV */
    nav { padding: 20px 0; display: flex; justify-content: space-between; align-items: center; }
    nav .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); text-decoration: none; }
    nav .cta-btn { background: var(--primary); color: #fff; padding: 10px 24px; border-radius: var(--radius); text-decoration: none; font-weight: 600; transition: opacity .2s; }
    nav .cta-btn:hover { opacity: .85; }

    /* HERO */
    .hero { padding: 80px 0 60px; text-align: center; }
    .hero h1 { font-size: clamp(2.2rem, 5vw, 3.8rem); font-weight: 800; line-height: 1.15; margin-bottom: 20px; }
    .hero p { font-size: 1.2rem; max-width: 600px; margin: 0 auto 32px; opacity: .8; }
    .hero .btn-group { display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; }
    .hero .btn-primary { background: var(--primary); color: #fff; padding: 14px 36px; border-radius: var(--radius); text-decoration: none; font-weight: 700; font-size: 1.1rem; }
    .hero .btn-secondary { border: 2px solid var(--primary); color: var(--primary); padding: 14px 36px; border-radius: var(--radius); text-decoration: none; font-weight: 700; font-size: 1.1rem; }

    /* FEATURES */
    .features { padding: 60px 0; }
    .features h2 { text-align: center; font-size: 2rem; margin-bottom: 48px; }
    .features-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 32px; }
    .feature-card { background: #fff; border-radius: var(--radius); padding: 32px; box-shadow: 0 2px 16px rgba(0,0,0,.06); }
    .feature-card .icon { font-size: 2rem; margin-bottom: 12px; }
    .feature-card h3 { margin-bottom: 8px; }

    /* PRICING */
    .pricing { padding: 60px 0; }
    .pricing h2 { text-align: center; font-size: 2rem; margin-bottom: 48px; }
    .pricing-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 32px; max-width: 900px; margin: 0 auto; }
    .price-card { background: #fff; border-radius: var(--radius); padding: 40px 32px; text-align: center; box-shadow: 0 2px 16px rgba(0,0,0,.06); position: relative; }
    .price-card.featured { border: 3px solid var(--primary); }
    .price-card .price { font-size: 3rem; font-weight: 800; color: var(--primary); }
    .price-card .period { opacity: .6; }
    .price-card ul { list-style: none; margin: 24px 0; text-align: left; }
    .price-card li { padding: 8px 0; border-bottom: 1px solid #eee; }
    .price-card li::before { content: "✓ "; color: var(--primary); font-weight: 700; }
    .price-card a { display: block; background: var(--primary); color: #fff; padding: 14px; border-radius: var(--radius); text-decoration: none; font-weight: 700; }

    /* TESTIMONIALS */
    .testimonials { padding: 60px 0; }
    .testimonials h2 { text-align: center; font-size: 2rem; margin-bottom: 48px; }
    .testimonial-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 32px; }
    .testimonial { background: #fff; border-radius: var(--radius); padding: 32px; box-shadow: 0 2px 16px rgba(0,0,0,.06); }
    .testimonial .stars { color: #f59e0b; margin-bottom: 12px; }
    .testimonial .author { margin-top: 16px; font-weight: 700; }

    /* CTA */
    .cta-section { padding: 80px 0; text-align: center; background: var(--primary); color: #fff; border-radius: var(--radius); margin: 60px auto; max-width: var(--max-w); }
    .cta-section h2 { font-size: 2.2rem; margin-bottom: 16px; }
    .cta-section p { margin-bottom: 32px; opacity: .9; }
    .cta-section a { background: #fff; color: var(--primary); padding: 14px 36px; border-radius: var(--radius); text-decoration: none; font-weight: 700; font-size: 1.1rem; }

    /* FOOTER */
    footer { padding: 40px 0; text-align: center; opacity: .6; font-size: .9rem; }

    @media (max-width: 600px) {
      .hero { padding: 48px 0 32px; }
      .features-grid, .pricing-grid, .testimonial-grid { grid-template-columns: 1fr; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav>
      <a href="#" class="logo">{{BRAND}}</a>
      <a href="{{CTA_URL}}" class="cta-btn">{{CTA_TEXT}}</a>
    </nav>
  </div>

  <div class="container">
    <section class="hero">
      <h1>{{HEADLINE}}</h1>
      <p>{{SUBHEADLINE}}</p>
      <div class="btn-group">
        <a href="{{CTA_URL}}" class="btn-primary">{{CTA_TEXT}}</a>
        <a href="#features" class="btn-secondary">Learn More</a>
      </div>
    </section>
  </div>

  <div class="container">
    <section class="features" id="features">
      <h2>{{FEATURES_HEADING}}</h2>
      <div class="features-grid">
        {{FEATURES}}
      </div>
    </section>
  </div>

  <div class="container">
    <section class="pricing" id="pricing">
      <h2>{{PRICING_HEADING}}</h2>
      <div class="pricing-grid">
        {{PRICING_CARDS}}
      </div>
    </section>
  </div>

  <div class="container">
    <section class="testimonials">
      <h2>{{TESTIMONIALS_HEADING}}</h2>
      <div class="testimonial-grid">
        {{TESTIMONIALS}}
      </div>
    </section>
  </div>

  <div class="cta-section">
    <h2>{{FINAL_CTA_HEADING}}</h2>
    <p>{{FINAL_CTA_TEXT}}</p>
    <a href="{{CTA_URL}}">{{CTA_TEXT}}</a>
  </div>

  <div class="container">
    <footer>
      <p>© {{YEAR}} {{BRAND}}. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
